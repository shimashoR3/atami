 <!-- 地図を表示するブロック要素 -->
 <div id="mymap"  style="width:device-width;height:1500px;"></div>
 
 <script>
 
   /* 緯度・経度と倍率の指定 */
   var mymap = L.map("mymap").setView([35.09910819133763, 139.07931382942482], 15);
 
   /* 地図タイルとクレジット表示 */
   L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
       {
         attribution: "&copy; <a href='http://osm.org/copyright'>OpenStreetMap</a> contributors"
       }
   ).addTo(mymap);
 
   /* マーカー表示 */
   data = {
       "type": "FeatureCollection",
       "features": [
           {
               "type": "Feature",
               "geometry":
                   {
                       "type": "Point",
                       "coordinates": [139.078995, 35.102829]
                   },
               "properties":
                   {
                       "name": "<font size=5.5>熱海動物愛護病院<br>電話番号　0557-83-1881<br>営業時間　平日9:00～12:00<br>　　　　　14:00～18:00<br>木曜日・土曜日9:00～12:00<br>定休日　日曜日・祝日</br>",
                   }
           },
              {
              "type": "Feature",
              "geometry":
                  {
                      "type": "Point",
                      "coordinates": [139.073013, 35.096127]
                  },
              "properties":
                  {
                      "name": "<font size=5.5>吉川犬猫病院<br>電話番号　0557-81-3335<br>営業時間　9:00～12:00<br>　　　　　15:00～19:00<br>土曜日のみ13:00～15:00<br>定休日　日曜日・祝日</br>",
                  }
          },
            {
              "type": "Feature",
              "geometry":
                  {
                      "type": "Point",
                      "coordinates": [139.073029,35.094296 ]
                  },
              "properties":
                  {
                      "name": "<font size=5.5>ツユキ動物病院<br>電話番号　0557-85-4177<br>営業時間　9:00～12:00<br>　　　　　15:00～19:00<br>定休日　月曜日・日曜日午後</br>",
                  }
          },
       ]
   }
 
   /* GeoJSONの読込 */
   L.geoJSON(data, {
     onEachFeature: function(feature, layer){
       layer.bindPopup("<div style='width:20000px'>" + feature.properties.name + "</div>");
     }
   }).addTo(mymap);
 
   /* イベント処理 */
   var popup = L.popup();
   function onMapClick(e){
     popup.setLatLng(e.latlng).setContent(
       "<p>緯度:" + e.latlng.lat + " 経度:" + e.latlng.lng + "</p>"
     ).openOn(mymap);
   }
   mymap.on("click", onMapClick)
 
 
 </script>
