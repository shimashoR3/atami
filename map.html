                       "coordinates": [139.171539,35.040001 ]
                   },
               "properties":
                   {
                       "name": "<font size=5.5>アイランドヴィラ<br>プレミア<br>電話番号　0557-67-2151<br>ペット不可</br>",
                   }
           },
           {
               "type": "Feature",
               "geometry":
                   {
                       "type": "Point",
                       "coordinates": [139.067322,35.095928 ]
                   },
               "properties":
                   {
                       "name": "<font size=5.5>ふふ熱海<br>別邸「木の間の月」<br>電話番号　0570-0117-22<br>ペット不可</br>",
                   }
           },
       ]
   }
 
   /* GeoJSONの読込 */

   L.geoJSON(data, {
     onEachFeature: function(feature, layer){
       layer.bindPopup("<div style='width:20000px'>" + feature.properties.name + "</div>");
     }
   }).addTo(mymap);
 
   /* イベント処理 */
   var popup = L.popup();
   function onMapClick(e){
     popup.setLatLng(e.latlng).setContent(
       "<p>緯度:" + e.latlng.lat + " 経度:" + e.latlng.lng + "</p>"
     ).openOn(mymap);
   }
   mymap.on("click", onMapClick)
 </script>
