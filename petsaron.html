 <!-- 地図を表示するブロック要素 -->

<div id="mymap"  style="width:device-width;height:1500px;"></div>
 
 <script>
 
   /* 緯度・経度と倍率の指定 */
   var mymap = L.map("mymap").setView([35.09554445611148, 139.0742604435218], 16);
 
   /* 地図タイルとクレジット表示 */
   L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
       {
         attribution: "&copy; <a href='http://osm.org/copyright'>OpenStreetMap</a> contributors"
       }
   ).addTo(mymap);
 
   /* マーカー表示 */
   data = {
       "type": "FeatureCollection",
       "features": [
           {
               "type": "Feature",
               "geometry":
                   {
                       "type": "Point",
                       "coordinates": [139.070816, 35.093388]
                   },
               "properties":
                   {
                       "name": "<font size=5.5>ペットサロンぽち<br>Pet Salon POCHI<br>電話番号　0557-86-3008<br>営業時間　10:00～17:00<br>(最終受付15:00）<br>定休日　月曜日・火曜日</br>",
                   }
           },
              {
              "type": "Feature",
              "geometry":
                  {
                      "type": "Point",
                      "coordinates": [139.073654, 35.097641]
                  },
              "properties":
                  {
                      "name": "<font size=5.5>すたんぷーすぴんくてん<br>STANPOO SPINK<br>電話番号　0557-55-7822<br>営業時間　10:00～18:00<br>定休日　月曜日・火曜日</br>",
                  }
          },
            {
              "type": "Feature",
              "geometry":
                  {
                      "type": "Point",
                      "coordinates": [139.07132,35.093784 ]
                  },
              "properties":
                  {
                      "name": "<font size=5.5>Dog Salon hauoli ハウオリ<br>電話番号　090-2937-7167<br>営業時間　9:00～17:00<br>（第5土曜日は<br>9:00～12:00の営業）<br>定休日　土曜日・祝日<br>第1第3日曜日</br>",
                  }
          },
       ]
   }
 
   /* GeoJSONの読込 */
   L.geoJSON(data, {
     onEachFeature: function(feature, layer){
       layer.bindPopup("<div style='width:20000px'>" + feature.properties.name + "</div>");
     }
   }).addTo(mymap);
 
   /* イベント処理 */
   var popup = L.popup();
   function onMapClick(e){
     popup.setLatLng(e.latlng).setContent(
       "<p>緯度:" + e.latlng.lat + " 経度:" + e.latlng.lng + "</p>"
     ).openOn(mymap);
   }
   mymap.on("click", onMapClick)
 
 
 </script>
